        headBook.value = '';
        headBook.focus();

        print();
      }

          for(i = 0; i < books.length; i++){
            bList += `<li>${books[i]}<span class ='del' id = ${i}>취소<span></li>`
          }
          bList += `</ul>`
          headBooklist.innerHTML = bList

        let delList = document.querySelectorAll('.del');
          for (let a of delList){
            a = remove
          }
        }

    </script>
