<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김대운</title>
    <link href="./css/모의고사.1.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>김대운 페이지에 온 것을 환영합니다.</h1>
        <nav>
          <ul>
            <li><a href="#">메인메뉴</a></li>
            <li><a href="#">메인메뉴</a></li>
            <li><a href="#">메인메뉴</a></li>
            <li><a href="#">공지사항</a></li>
          </ul>
        </nav>
      </header>
      <aside id="left">
        <h1>좌측 사이드</h1>
      </aside>
      <section>
        <h1>회원가입 영역입니다</h1>
        <form action="login.jpg">
          <fieldset id="center">
            <legend>개인정보 등록</legend>
            <ul>
              <li>
                <label for="text">아이디</label>
                <input type="text" id="text" name="text" autofocus/>
              </li>
              <li>
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" />
              </li>
              <li>
                <label for="u_pw">비밀번호 확인</label>
                <input type="password" name="u_pw" id="u_pw" />
              </li>
              <li>
                <label for="u_name">이름</label>
                <input
                  type="text"
                  id="u_name"
                  name="text"
                  placeholder="5자 미만 공백없이"
                />
              </li>
              <li>
                <label for="tel">전화번호</label>
                <input type="tel" name="tel" id="tel" />
              </li>
            </ul>
          </fieldset>
          <fieldset id="level">
            <button type="submit">회원가입</button>
            <button type="reset">정보수정</button>
          </fieldset>
        </form>
      </section>
      <aside id="right">
        <h1>우측 사이드</h1>
      </aside>
      <footer>
        <h1>푸터영역 입니다</h1>
      </footer>
    </div>
  </body>
</html>
