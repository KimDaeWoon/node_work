<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>멀티 미디어</title>
        <style>
            img{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>이미지 삽입</h1>
        <a href="http://www.google.com" title="구글로 이동" target="_self">

        </a>
        <img src="img/봄.jpg" alt="봄 이미지" >

        <h1>비디오 삽입</h1>
        <video src="media/사랑한다사랑해.mp4" controls muted width="400" height="500 "></video>
        
        <h1>외부파일 삽입</h1>
        <object data="media/3.홈페이지작성(화면).pdf" width="500" height="600"></object>
        <embed src="table.html" width="500" height="600">
        <iframe src="table.html" width="500" height="600" ></iframe>
        <h3>유튜브 영상 삽입</h3>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/_6BPzLimvCs?si=nczhVRfvPKO9RMDf" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
