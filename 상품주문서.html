<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품주문서</title>
    <link href="./css/상품주문서.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="name" >이름 <span>*</span></label>
                        <input type="text" id="u_name" name="u_name" placeholder="여백없이 입력">
                    </li>
                    <li>
                        <label for="tel">연락처 <span>*</span></label>
                        <input type="tel" id="tel" name="tel" placeholder="연락가능한 번호">
                    </li>
                </ul>
            </fieldset>
            <fieldset id="address">
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="addr">주소 <span>*</span></label>
                        <input type="text" name="addr" id="addr" size="30">
                    </li>              
                    <li>
                        <label for="tel">전화번호</label>
                        <input type="tel" id="tel" name="tel">
                    </li>
                    <li>
                        <label for="text">메모</label>
                        <textarea name="memo" id="memo" cols="40" rows="5"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset id="order">
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox" name="melon" id="melon" checked>경북성주 참외(5kg)</label>
                        <input type="number" id="number" name="number" min="1" max="10" value="0">Box
                    </li>
                    <li>
                        <label><input type="checkbox" name="melon" id="melon">경북영천 포도(5kg)</label>
                        <input type="number" id="number" name="number" min="1" max="10" value="0">Box
                    </li>
                    <li>
                        <label><input type="checkbox" name="melon" id="melon">경북봉화 수박(5kg)</label>
                        <input type="number" id="number" name="number" min="1" max="10" value="0">Box
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <input type="submit" value="주문하기">
                <input type="reset" value="다시작성">
            </fieldset>
        </form>
    </div>
</body>
</html>
