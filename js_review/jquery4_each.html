      jqueryTotal();

      function jsTotal() {
        let total = 0;
        let Ivalue = document.querySelectorAll("input");
        Ivalue.forEach((ele) => {
          consol.log();
          total += Number(ele.value);
        });
        document.getElementsByTagName("div")[0].innerHTML = total;
      }

      //jquery
      function jqueryTotal() {
        let total = 0;
        $("input").each((index, item) => {
          let cnt = $(item).val();
          if (cnt < 0) {
            return false;
          }
          total += cnt * $(item).next().text();
        });
        $("div").html(total);
      }

      // next() input 태그 값 읽기
      // 1증가
      // 인풋태그 값을 변경
      function cntUp() {
        $("button").on("click", function () {
          let Ival = $(event.target).next().val();
          Ival = Number(Ival) + 1;
          $(event.target).next().val(Ival);

          jqueryTotal();
        });
      }
    </script>
