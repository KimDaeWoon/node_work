<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event_propagation.html</title>
  </head>
  <body>
    <a href="http://www.naver.com">naver</a>
    <div id="pDiv">
      부모
      <div id="cDiv">자식</div>
    </div>
    <script>
      document.querySelector("#pDiv").addEventListener("click", function () {
        alert("parent");
      });
      document.querySelector("#cDiv").addEventListener("click", function () {
        // 아무것도 처리 안하면 parent 와 child 둘다 실행
        // 이를 방지 하기 위해 stopPropagation 사용
        event.stopPropagation();
        alert("child");
      });

      // deport prevent
      // a, submit = > 원래 기능 중지
      document.querySelector("a").addEventListener("click", function () {
        if (!confirm("이동할까요?")) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
