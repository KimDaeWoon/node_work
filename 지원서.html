<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국제 개발자 지원서</title>
    <link href="./css/지원서.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>국제 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <ul id="people">
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="u_name" name="u_name" placeholder="공백없이 채워넣으세요" disabled>
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" id="tel" name="tel">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원분야</legend>
                <ul>
                    <li>
                        <input type="radio" name="radio" value="web" checked>
                        <label for="radio" >웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="radio" value="maker">
                        <label>웹 애플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="radio" value="up">
                        <label>개발 환경 개선</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원 동기</legend>
                <ul>
                    <li>
                        <label for="memo"></label>
                        <textarea name="memo" id="memo" cols="60" rows="10" placeholder="지원 동기 간략히 써 주세요"></textarea>
                    </li>
                    <button type="submit">접수하기</button>
                    <button type="reset">다시쓰기</button>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
