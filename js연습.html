<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js연습</title>
</head>
<body>
    <h3>js연습</h3>
    <script>
        // 두 수를 입력받아서 +, -, *, /, % 계산
        // let number1 = Number(prompt("수 입력"));
        // let number2 = Number(prompt("수 입력"));
        // console.log(`두 수의 합 = ${number1 + number2}`);
        // console.log(`두 수의 뺄셈 = ${number1 - number2}`);
        // console.log(`두 수의 곱셈 = ${number1 * number2}`);
        // console.log(`두 수의 나머지 = ${number1 % number2}`);

        // 배열 = 빨강, 파랑, 노랑, 흰색
        let colors = ['빨강', '파랑', '노랑', '흰색' ];
        console.log(colors);

        // 배열의 크기
        console.log(colors.length); // 배열의 길이
        console.log(colors[0]);  // 배열의 0 번방

        // 객체
        // 자동차 객체 , 색깔, 차종, 브랜드, 달린다
        let cars = {
            color : '빨강',
            type : '람브로기니',
            brands : '아우디',
            run : function(){
                console.log(this.brands + ' 달린다');
            }
        }
        console.log(cars);
        console.log(cars.brands);
        console.log(cars.type);
        cars.run();
    </script>
</body>
</html>
